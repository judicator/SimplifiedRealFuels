// Basic hydrolox engines
@PART[cryoengine-stromboli-1]:FOR[SimplifiedRealFuels]
{
	@TechRequired = hydroloxEngines
	%SRFTechTreeAllocated = True
}

// Basic methalox engines
@PART[cryoengine-hecate-1]:FOR[SimplifiedRealFuels]
{
	@TechRequired = SRF_MethaloxEngines
	%SRFTechTreeAllocated = True
}

// Improved (gas-generator) hydrolox engines
@PART[cryoengine-vesuvius-1]:FOR[SimplifiedRealFuels]
{
	@TechRequired = SRF_ImprovedHydroloxEngines
	%SRFTechTreeAllocated = True
}

// Advanced (gas-generator and expander cycle) hydrolox engines
@PART[cryoengine-pavonis-1,cryoengine-ulysses-1,cryoengine-tharsis-1]:FOR[SimplifiedRealFuels]
{
	@TechRequired = SRF_AdvHydroloxEngines
	%SRFTechTreeAllocated = True
}

// Staged combustion hydrolox engines
@PART[cryoengine-erebus-1,cryoengine-fuji-1,cryoengine-etna-1]:FOR[SimplifiedRealFuels]
{
	@TechRequired = veryHeavyRocketry
	%SRFTechTreeAllocated = True
}
