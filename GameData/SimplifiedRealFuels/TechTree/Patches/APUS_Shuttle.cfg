// Crew
@PART[APUScockpit1,APUScockpit2,APUScrew2,APUSentrance1]:FOR[SimplifiedRealFuels]
{
	@TechRequired = advAerodynamics
	%SRFTechTreeAllocated = True
}

// Engines and RCS
@PART[nesdMS-Eng150]:FOR[SimplifiedRealFuels]
{
	@TechRequired = precisionPropulsion
	%SRFTechTreeAllocated = True
}
@PART[APUSsrb4]:FOR[SimplifiedRealFuels]
{
	@TechRequired = SRF_AdvSolidRockets
	%SRFTechTreeAllocated = True
}
@PART[nesdMSrcs-2B,nesdMSrcs-2F,nesdMSrcs-2S,nesdMSrcs-3B,nesdMSrcs-45,nesdMSrcs-BC,nesdMSrcs-FC,nesdMSrcs-U,nesdMSrcs-U2S]:FOR[SimplifiedRealFuels]
{
	@TechRequired = advFlightControl
	%SRFTechTreeAllocated = True
}

// Fuel tanks
@PART[nesdMSrcs-tn1,nesdMSrcs-tn2,nesdMSrcs-tn3]:FOR[SimplifiedRealFuels]
{
	@TechRequired = advFlightControl
	%SRFTechTreeAllocated = True
	%SRFTankType = HighPressurized
	%SRFTankTech = LevelIV
}
@PART[APUSnoseLF,nesdMSnose37LF]:FOR[SimplifiedRealFuels]
{
	@TechRequired = advFlightControl
	%SRFTechTreeAllocated = True
