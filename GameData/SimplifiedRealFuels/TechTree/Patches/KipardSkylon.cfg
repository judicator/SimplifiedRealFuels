{
	@TechRequired = experimentalAerodynamics
	%SRFTechTreeAllocated = True
}
@PART[KipEngSkylonCommand]:FOR[SimplifiedRealFuels]
{
	@TechRequired = largeUnmanned
	%SRFTechTreeAllocated = True
}
@PART[KipEngSkylonIntake,KipEngSkylonPrecooler,KipEngSkylonSabreEngine]:FOR[SimplifiedRealFuels]
{
	@TechRequired = aerospaceTech
	%SRFTechTreeAllocated = True
}
@PART[KipEngSkylonOrbitalEngine]:FOR[SimplifiedRealFuels]
{
	@TechRequired = SRF_AdvHydroloxEngines
	%SRFTechTreeAllocated = True
}
