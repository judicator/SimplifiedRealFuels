@PART[Bumper_Body,Bumper_Nose]:FOR[SimplifiedRealFuels]
{
	@TechRequired = basicRocketry
	%SRFTechTreeAllocated = True
	%SRFTankTech = LevelI
	%SRFTankType = Default
}

@PART[Bumper_Engine,Bumper_Engine_Unclad,Bumper_Fin]:FOR[SimplifiedRealFuels]
{
	@TechRequired = basicRocketry
	%SRFTechTreeAllocated = True
}

@PART[Bumper_Control]:FOR[SimplifiedRealFuels]
{
	@TechRequired = SRF_EarlyControl
	%SRFTechTreeAllocated = True
}
