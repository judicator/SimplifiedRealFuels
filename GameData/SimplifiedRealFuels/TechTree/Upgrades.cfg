// Standalone batteries upgrades - free for the same reason as fuel tanks upgrades
PARTUPGRADE
{
	name = SRF_BatteriesII_Upgrade
	partIcon = ksp_r_largeBatteryPack
	techRequired = advElectrics
	entryCost = 10
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.
	title = Nickel-Cadmium Batteries - ligher and much cheaper than early silver-zinc batteries
	basicInfo = Nickel-Cadmium Batteries
	manufacturer = Zaltonic Electronics
	description = Intended for use where the battery will experience frequent charge/discharge cycles. Advantages include its low cost, flat discharge rate, its capacity to withstand deep discharges without damaging the cells and to remain sturdy for rough environments.
}
PARTUPGRADE
{
	name = SRF_BatteriesIII_Upgrade
	partIcon = batteryBank
	techRequired = largeElectrics
	entryCost = 10
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.
	title = Nickel-Hydrogen Batteries - this batteries hold 1.5 times more EC than Ni-Cd and are lighter, but more expensive
	basicInfo = Nickel-Hydrogen Batteries
	manufacturer = Zaltonic Electronics
	description = These have found wide use in high-reliability space applications that require extended service life. Replacement of Cd with hydrogen reduced weight and increased energy thus almost doubling the specific energy.
}
PARTUPGRADE
{
	name = SRF_BatteriesIV_Upgrade
	partIcon = batteryBankLarge
	techRequired = experimentalElectrics
	entryCost = 10
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.
	title = Li-ion Batteries
	basicInfo = Li-ion Batteries - most expensive, but light batteries. Hold 2.5 times more EC than basic Silver-Zinc
	manufacturer = Zaltonic Electronics
	description =  High energy density, high specific energy and long cycle life make Li-ion batteries promising power sources for satellites. It offers significant advantages in terms of mass (almost half of nickel hydrogen batteries for the same stored energy), volume and temperature range. However, this batteries are quite expensive.
}

