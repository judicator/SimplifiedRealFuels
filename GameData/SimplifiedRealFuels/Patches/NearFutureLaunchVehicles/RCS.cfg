@PART[rcs-aero-heavy-1,rcs-aero-heavy-2]:NEEDS[CommunityResourcePack]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:MMH/NTO :
	%SRFRCSType = MMHNTO
}

@PART[rcs-integrated-1]:NEEDS[CommunityResourcePack]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:MMH/NTO :
	%SRFRCSType = MMHNTO

	@MODULE[ModuleResourceConverter]
	{
		@INPUT_RESOURCE[LiquidFuel]
		{
			@resourceName = MMH
			@Ratio = 0.01
		}
		@INPUT_RESOURCE[Oxidizer]
		{
			@ResourceName = NTO
			@Ratio = 0.01
		}
	}
}

@PART[rcs-heavy-1way-1,rcs-heavy-4way-1]:NEEDS[CommunityResourcePack]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:MethaLOX :
	%SRFRCSType = MethaLOX
}
