@PART[RotorEngine_02]:NEEDS[CommunityResourcePack]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:0.625m Kerosene :

	@MODULE[ModuleRoboticServoRotor]
	{
		@RESOURCE[LiquidFuel]
		{
			@name = Kerosene
			@ratio *= 6
		}
	}
}

