@PART[bluedog_Delta3_AdapterTank]:FOR[SimplifiedRealFuels] 
{
	@title = 3.0m - 1.8m Daleth-3-1700 Liquid Fuel Tank
	@rescaleFactor = 1.2
	@bulkheadProfiles = size2p5, size1p4, srf

	%SRFTankType = Default
	%SRFTankTech = LevelIV

	%totalCap = 3024

	%massOffset = #$mass$
	@massOffset *= -1

	%costOffset = #$cost$
	@costOffset *= -1

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}
