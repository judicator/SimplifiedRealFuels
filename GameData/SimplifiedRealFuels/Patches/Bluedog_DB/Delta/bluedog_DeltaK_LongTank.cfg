@PART[bluedog_DeltaK_LongTank]:FOR[SimplifiedRealFuels]
{
	@title = 1.2m Daleth-K-3-90 Liquid Fuel Tank
	@rescaleFactor = 1.2

	%SRFTankType = HighPressurized
	%SRFTankTech = LevelIV

	%totalCap = 172.8

	%massOffset = #$mass$
