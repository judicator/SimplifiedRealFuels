@PART[bluedog_Delta2_LowerTank]:FOR[SimplifiedRealFuels] 
{
	@title = 1.8m Daleth-2-2300 Liquid Fuel Tank
	@rescaleFactor = 1.2
	@bulkheadProfiles = size1p4, srf

	%SRFTankType = Default
	%SRFTankTech = LevelIV

	%totalCap = 4091

	%massOffset = #$mass$
	@massOffset *= -1

	%costOffset = #$cost$
	@costOffset *= -1

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}
