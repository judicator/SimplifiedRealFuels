@PART[bluedog_Delta2_UpperTank]:FOR[SimplifiedRealFuels] 
{
	@title = 1.8m Delta-II-1700 Liquid Fuel Tank
	@rescaleFactor = 1.2
	@bulkheadProfiles = size1p4, srf

	%SRFTankType = Default
	%SRFTankTech = LevelIV

	%totalCap = 3024

	%massOffset = #$mass$
	@massOffset *= -1

	%costOffset = #$cost$
	@costOffset *= -1

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}
