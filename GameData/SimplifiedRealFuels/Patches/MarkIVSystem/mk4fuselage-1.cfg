@PART[mk4fuselage-1]:AFTER[zzzzSimplifiedRealFuels]
{
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = TankRCS
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		@SUBTYPE[*],*
		{
			transform = Basic
		}
	}
}

