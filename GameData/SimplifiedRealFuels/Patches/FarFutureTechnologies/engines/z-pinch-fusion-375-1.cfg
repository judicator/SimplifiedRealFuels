@PART[z-pinch-fusion-375-1]:FOR[SimplifiedRealFuels]
{
	%SRFEngineAlreadyConfigured = True

	@MODULE[ModuleEnginesFX]
	{
		@PROPELLANT[ElectricCharge]
		{
			@ratio *= 2
		}
		!PROPELLANT[FusionPellets] {}
		PROPELLANT
		{
			name = LqdDeuterium
			ratio = 2
			resourceFlowMode = STAGE_PRIORITY_FLOW
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdHe3
			ratio = 3
			resourceFlowMode = STAGE_PRIORITY_FLOW
			DrawGauge = True
		}
	}
}
