@PART[KKAOSS_Habitat_MK2_g]:NEEDS[PlanetaryBaseInc,ProfileSRFKerbalism]:FOR[SimplifiedRealFuels]
{
	@MODULE[Habitat]
	{
		%inflate = Habitat_MK2_deploy
		%inflatableUsingRigidWalls = True
		%animBackwards = True
	}
}

@PART[KKAOSS_Central_Hub]:NEEDS[PlanetaryBaseInc,ProfileSRFKerbalism,FeatureRadiation]:FOR[KerbalismDefault]
{
	MODULE
	{
		name = PassiveShield
		radiation = 0.00003	 // shielding power in rad/s
		toggle = false 		 // can be toggled
		require_eva = false	 // needs to be set up on EVA
		crew_operate = false // crew specs required to operate (see documentation)
	}
}
