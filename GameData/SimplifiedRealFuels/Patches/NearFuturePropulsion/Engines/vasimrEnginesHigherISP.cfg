@PART[vasimr-0625]:FOR[SimplifiedRealFuels]
{
	@MODULE[ModuleEnginesFX],0
	{
		@maxThrust *= 2

		@PROPELLANT[ElectricCharge]
		{
			@ratio /= 2
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 8000
			key = 1 80
			key = 2 0.001
		}
	}
	@MODULE[ModuleEnginesFX],1
	{
		@maxThrust *= 2

		@PROPELLANT[ElectricCharge]
		{
			@ratio /= 2
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 6000
			key = 1 60
			key = 2 0.001
		}
	}

	@MODULE[VariableISPEngine]
	{
		@VARIABLEISPMODE,0
		{
			!IspThrustCurve {}
			IspThrustCurve
			{
				key = 4000 9.7
				key = 8000 7.34
				key = 12000 5
			} 
		}
		@VARIABLEISPMODE,1
		{
			!IspThrustCurve {}
			IspThrustCurve
			{
				key = 3000 16.52
				key = 6000 12.44
				key = 9000 8.46
			} 
		}
	}
}

