// Castor 120
// BACC "Thumper" Solid Fuel Booster
@PART[solidBooster1-1]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:1.25m HTPB (Castor 120) :
	@category = Engine
	@mass = 1.125
	%SRFSRBFuel = HTPB

	@MODULE[ModuleEngines*]
	{
		@minThrust = 75 // 25%

		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 280
			key = 1 253
			key = 5 40
		}
	}
}
