// STAR 48B
// RT-5 "Flea" Solid Fuel Booster
@PART[solidBooster_sm_v2]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:1.25m HTPB (STAR 48B) :
	@category = Engine
	%SRFSRBFuel = HTPB

	@MODULE[ModuleEngines*]
	{
		@minThrust = 48 // 25%
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 292.1
			key = 1 200
			key = 5 10
		}
	}
}
