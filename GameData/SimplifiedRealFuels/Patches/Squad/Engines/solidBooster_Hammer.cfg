// Castor 30XL
// RT-10 "Hammer" Solid Fuel Booster
@PART[solidBooster_v2]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:1.25m HTPB (Castor 30XL) :
	@category = Engine
	%SRFSRBFuel = HTPB

	@MODULE[ModuleEngines*]
	{
		@minThrust = 56.75 // 25%
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 294.4
			key = 1 200
			key = 5 10
		}
	}
}
