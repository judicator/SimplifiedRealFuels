// Spin Motor (small)
// Sepratron I
@PART[sepMotor1]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:Radial PSPC (spin motor) :
	@category = Engine
	%SRFSRBFuel = PSPC

	@MODULE[ModuleEngines*]
	{
		@minThrust = 9 // 50%

		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 225
			key = 1 201
			key = 7 0.001
		}
	}
}
