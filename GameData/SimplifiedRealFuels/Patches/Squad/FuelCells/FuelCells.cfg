@PART[FuelCell]:NEEDS[CommunityResourcePack,!Kerbalism]:FOR[SimplifiedRealFuels]
{
	@cost /= 2

	!MODULE[ModuleResourceConverter] {}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.0433125
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.0144375
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 20
			DumpExcess = false
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.01624224
			DumpExcess = true
		}
	}
}

