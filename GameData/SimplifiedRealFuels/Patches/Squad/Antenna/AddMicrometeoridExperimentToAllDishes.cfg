// Adds Micrometeoroid Impact Data science experiment to all stock dish-like antennas
@PART[commDish,HighGainAntenna,RelayAntenna5,RelayAntenna50,RelayAntenna100]:NEEDS[CoatlAerospace]:FOR[SimplifiedRealFuels]	
{
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = ca_micrometeoroid
		experimentActionName = Log Impact Data
		resetActionName = Discard Impact Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 1.0
		dataIsCollectable = True
		collectActionName = Retrieve Impact Data
		interactionRange = 1.2
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
}
