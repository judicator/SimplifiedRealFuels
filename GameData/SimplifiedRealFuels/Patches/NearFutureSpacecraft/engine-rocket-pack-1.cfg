@PART[engine-rocket-pack-1]:NEEDS[CommunityResourcePack]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:Radial MMH/NTO Pressure-fed Service (SuperDraco) :

	@MODULE[ModuleEnginesFX]
	{
		%SRFEngineType = MMHNTO
		%SRFEnginePressureFed = True

		@maxThrust = 40

		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 300
			key = 1 180
			key = 4 0.1
		}
	}
}

@PART[engine-rocket-pack-1]:NEEDS[Kerbalism,FeatureReliability]:FINAL
{
	@MODULE[Reliability]:HAS[#type[ModuleEngines*]]
	{
		@rated_ignitions = 0
		@rated_operation_duration = 700
		@turnon_failure_probability = 0.001
	}
}
