@PART[h_2m_em_mm,h_2m_nose_mm,h_3m_fuel_mm,h_4m_nose_mm,ij_adaptor,ij_4m_adaptor_variant,j_2m_bicoupler,j_2m_tanks,j_engineMount_4,j_4m_tanks,j_5m_nose,j_5m_tail,mk2j_adaptor,jk_3m_adaptor,jk_7m_adaptor,k_2m_bicoupler,k_3m_fuelTank,k_3m_tricoupler,k_6m_fuelTank]:FOR[SimplifiedRealFuels]
{
	%SRFTankType = Default
	%SRFFuselage = True

	@maxTemp = 2700

	%totalCap = #$RESOURCE[LiquidFuel]/maxAmount$
	@totalCap += #$RESOURCE[Oxidizer]/maxAmount$
	@totalCap *= 1.8
}
