@PART[KW2mSRBNoseCone]:FOR[SimplifiedRealFuels]
{
	@title ^= :^:2.5m PSPC :
	@category = Engine
	%SRFSRBFuel = PSPC

	@MODULE[ModuleEngines*]
	{
		@minThrust = 5 // 50%
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 225
			key = 1 201
			key = 7 0.001
		}
	}
}

