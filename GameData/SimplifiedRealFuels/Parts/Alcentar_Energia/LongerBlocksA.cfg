+PART[Energia_First_Stage]
{
	@name = Energia_First_Stage_10p_longer
	@title = 2.5m Energia First Stage (Block A) - 10% longer
	@TechRequired = largeVolumeContainment
	@maxTemp = 2000
	@node_stack_bottom = 0.0, -14.304543, 0.0, 0.0, -1.0, 0.0, 2
	!stagingIcon = DELETE

	@TechRequired = largeVolumeContainment
	%SRFTechTreeAllocated = True
	%SRFTankTech = Default
	%SRFTankTech = LevelIV

	@MODEL
	{
		@scale = 0.64, 0.704, 0.64
	}

	@RESOURCE[LiquidFuel]
	{
		@amount *= 2.662
		@maxAmount *= 2.662
	}
	@RESOURCE[Oxidizer]
	{
		@amount *= 2.662
		@maxAmount *= 2.662
	}

	!MODULE[ModuleAnchoredDecoupler] {}
	!MODULE[ModuleDecouple] {}
}

