+PART[kerbalism-activeshield]:NEEDS[Kerbalism]
{
	@name = kerbalism-activeshield-huge
	@title = 3.75m Active Radiation Shield
	@rescaleFactor = 1.5
	@bulkheadProfiles = size3, srf
	@entryCost = 128000
	@cost = 32000
	@mass = 4
	@TechRequired = SRF_HighEnergyScience
	%SRFTechTreeAllocated = True

	MODULE
	{
		name = Emitter
		radiation = -0.00000277775 // -0.01 rad/h
		@radiation *= 12 // 0.12 rad/h
		toggle = true
		ec_rate = 10
		active = e10
	}
}
