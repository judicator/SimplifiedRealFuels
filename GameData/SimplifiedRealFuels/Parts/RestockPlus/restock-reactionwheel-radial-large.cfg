+PART[restock-reactionwheel-radial-1]
{
	@name = restock-reactionwheel-radial-large
	@title = Large Control Moment Gyroscope
	@TechRequired = advFlightControl
	%SRFTechTreeAllocated = True

	@rescaleFactor = 4
	@mass = 0.64
	@entryCost = 12000
	@cost = 6000

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 120
		@YawTorque = 120
		@RollTorque = 120
		@RESOURCE[ElectricCharge]
		{
			@rate = 2.4
		}
	}
}
