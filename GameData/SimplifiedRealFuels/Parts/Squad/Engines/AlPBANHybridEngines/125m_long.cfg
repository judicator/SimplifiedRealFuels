+PART[solidBooster_v2]
{
	@name = solidBooster_hybrid
	@title = 1.25m Aluminium/PBAN/LOX LOX-RT-10 Pressure-fed hybrid rocket engine (long)
	@mass = 0.6
	@TechRequired = SRF_HybridRockets
	%SRFTechTreeAllocated = True
	%SRFEngineAlreadyConfigured = True

	@description = A hybrid rocket uses a combination of Solid Aluminium Fuel and Liquid Oxygen. It has better performance than a solid rocket and is more controllable but still performs poorly compared to liquid rockets. Use 8 500 units of LOX for full burn.

	@MODULE[ModuleEngines*]
	{
		@throttleLocked = False
		@allowShutdown = True
		@minThrust = 0
		@maxThrust = 270

		@PROPELLANT[SolidFuel]
		{
			@name = AlPBAN
			@ratio = 0.15
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.85
			DrawGauge = True
		}
		PROPELLANT
		{
			name = _PressurizationGas
			ratio = 0.85
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 258
			key = 1 160
			key = 6 0.001
		}
	}

	@RESOURCE[SolidFuel]
	{
		@name = AlPBAN
		@amount *= 4
		@maxAmount *= 4
	}
}

