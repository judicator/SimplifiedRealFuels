+PART[RealISRU_LiquefactionArray]:NEEDS[RealISRU]
{
	@name = RealISRU_LiquefactionArray_small
	@title = Radial Small Liquefaction Array
	@rescaleFactor = 0.5
	@mass = 0.095
	@TechRequired = SRF_BasicISRU
	%SRFTechTreeAllocated = True

	@MODULE[ModuleResourceConverter],*
	{
		@INPUT_RESOURCE,*
		{
			@Ratio /= 8
		}
		@OUTPUT_RESOURCE,*
		{
			@Ratio /= 8
		}
	}
}
