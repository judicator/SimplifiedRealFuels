+PART[truss-circular-adapter-01]
{
	@name = truss-circular-adapter-01-twicelong
	@title = 3.75m - 5.0m Annular Truss Adapter (Twice Length)
	@mass = 0.9

	@MODEL
	{
		@scale = 1,2,1
	}
	@node_stack_top01 = 0.0, 2.058, 0.0, 0.0, 1.0, 0.0, 4
	@node_stack_bottom01 = 0.0, -2.008, 0.0, 0.0, -1.0, 0.0, 3

	@cost *= 3

	@TechRequired = SRF_ExperimentalAlloys
	%SRFTechTreeAllocated = True

	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE[Solid]
		{
			@addedMass = 0.225
			@addedCost = 900
		}
	}

	%MODULE[TweakScale]
	{
		type = stack
		defaultScale= 5
	}
}

