+PART[truss-spinal-adapter-01]
{
	@name = truss-spinal-adapter-01-twicelong
	@title = 3.75m - 3.75m Square Spinal Truss Series-3 Adapter (Twice Length)
	@mass = 0.5625

	@MODEL
	{
		@scale = 1,2,1
	}
	@node_stack_top01 = 0.0, 1.9078, 0.0, 0.0, 1.0, 0.0, 3
	@node_stack_bottom02 = 0.0, -1.524, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom01 = 0.0, -1.828, 0.0, 0.0, -1.0, 0.0,3 

	@cost *= 3

	@TechRequired = SRF_ExperimentalAlloys
	%SRFTechTreeAllocated = True

	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE[Solid]
		{
			@addedMass = 0.1125
			@addedCost = 225 
		}
	}

	%MODULE[TweakScale]
	{
		type = stack
		defaultScale= 3.75
	}
}

