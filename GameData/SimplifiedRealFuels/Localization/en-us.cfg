		#LOC_SRF_BatteryI_DisplayName = Battery I (Silver-Zinc)
		#LOC_SRF_BatteryI_Desc = Silver-Zinc batteries, used in early spacecrafts. Relatively expensive, heavy and bulky.
		#LOC_SRF_BatteryII_DisplayName = Battery II (Nickel-Cadmium)
		#LOC_SRF_BatteryII_Desc = Intended for use where the battery will experience frequent charge/discharge cycles. Advantages include its low cost, flat discharge rate, its capacity to withstand deep discharges without damaging the cells and to remain sturdy for rough environments.
		#LOC_SRF_BatteryIII_DisplayName = Battery III (Nickel-Hydrogen)
		#LOC_SRF_BatteryIII_Desc = These have found wide use in high-reliability space applications that require extended service life. Replacement of Cd with hydrogen reduced weight and increased energy thus almost doubling the specific energy.
		#LOC_SRF_BatteryIV_DisplayName = Battery IV (Li-ion)
		#LOC_SRF_BatteryIV_Desc = High energy density, high specific energy and long cycle life make Li-ion batteries promising power sources for satellites. It offers significant advantages in terms of mass (almost half of nickel hydrogen batteries for the same stored energy), volume and temperature range. However, this batteries are quite expensive.

