		#SRF_KERBALISM_Scrubber_title = Regenerative CO2 Removal System
		#SRF_KERBALISM_LiOHNonRegenScrubber_title = Non-Regen Lithium Hydroxide Scrubber
		#SRF_KERBALISM_LiOHNonRegenScrubber_desc = Non-regenerative Lithium Hydroxide Scrubber (as was used in Mercury and Gemini capsules). Has limited lifetime of 48 hours per crew member.
		#SRF_KERBALISM_LiOHScrubber_title = Lithium Hydroxide Scrubber
		#SRF_KERBALISM_LiOHScrubber_desc = Lithium Hydroxide Scrubber (as used in Apollo capsules).
		#SRF_KERBALISM_KO2Scrubber_title = Potassium Superoxide Scrubber
		#SRF_KERBALISM_KO2Scrubber_desc = Potassium Superoxide Scrubber as was used in Vostok/Voskhod/Soyuz. KO2 is used not only to absorb CO2, but also to generate O2.

		#SRF_KERBALISM_SabatierProcess_desc = <b>Hydrogen</b> and <b>CarbonDioxide</b> react with a nickel catalyst to produce <b>Water</b> and <b>Methane</b>.
		#SRF_KERBALISM_AnthraquinoneProcess_desc = Synthesize <b>Hydrogen Peroxide</b> using a redox of <b>Oxygen</b> and <b>Hydrogen</b>.
		#SRF_KERBALISM_HydrazineProduction_desc = <b>Hydrogen Peroxide</b> and <b>Ammonia</b> react to produce <b>Hydrazine</b>, <b>Oxygen</b> and <b>Water</b>.
		#SRF_KERBALISM_HydrazineProductionN2_desc = <b>Hydrogen Peroxide</b> and <b>Ammonia</b> with <b>Nitrogen</b> injection react to produce <b>Hydrazine</b> and <b>Oxygen</b>.
		#SRF_KERBALISM_MoltenRegolithElectrolysis_desc = Extract <b>Oxygen</b>, <b>CarbonDioxide</b> and <b>Aluminium</b> out of <b>Regolith</b>. If needed <b>CarbonDioxide</b> and/or <b>Aluminium</b> will be vented in order to continue the <b>Oxygen</b> extraction.

		#SRF_KERBALISM_Po210RTG_title = Polonium-210 RTG
		#SRF_KERBALISM_Po210RTG_desc = Early RTG type. Polonium is cheap and has very high power density, but very short half-life.
		#SRF_KERBALISM_Sr90RTG_title = Strontium-90 RTG
		#SRF_KERBALISM_Sr90RTG_desc = Strontium is cheap and has decent power density and half-life, but is very radioactive.
		#SRF_KERBALISM_Pu238RTG_title = Plutonium-238 RTG
		#SRF_KERBALISM_Pu238RTG_desc = Pu-238 is widely used in RTGs for it's reasonable power density and half-life period. Howerever, this fission material is quite expensive.
		#SRF_KERBALISM_Am241RTG_title = Americium-241 RTG
		#SRF_KERBALISM_Am241RTG_desc = Americium is a potential candidate isotope with a longer (much longer) half-life than Pu-238. However, it has low power density.

		#SRF_KERBALISM_MonopropO2FuelCell_title = Hydrazine+O2 fuel cell
		#SRF_KERBALISM_MonopropO2FuelCell_desc = Burns <b>Hydrazine</b> and <b>Oxygen</b> gas, producing <b>Water</b> and <b>Nitrogen</b> gas as by-products.
		#SRF_KERBALISM_MethanolO2FuelCell_title = Methanol+O2 fuel cell
		#SRF_KERBALISM_MethanolO2FuelCell_desc = Burns <b>Methanol</b> and <b>Oxygen</b> gas, producing <b>Water</b> and <b>CO2</b> gas as by-products.

		#SRF_KERBALISM_RegolithExcavation_title = Regolith excavation
		#SRF_KERBALISM_RegolithExcavation_desc = Extract <b>Regolith</b> from the surface.
