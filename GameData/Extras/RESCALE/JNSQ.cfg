@Kopernicus:AFTER[Kopernicus]
{
	@Body[Gilly]
	{
		@Properties
		{
			%sphereOfInfluence = 100000
		}
		@Orbit
		{
			%inclination = 5
			%eccentricity = 0.06
			%semiMajorAxis = 6000000
		}
	}
	@Body[Edna]
	{
		@Properties
		{
			%geeASL = 0.02
		}
	}
	@Body[Dres]
	{
		@Properties
		{
			%geeASL = 0.05
		}
	}
}

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
{
	@Body[Eve]
	{
		@SigmaDimensions
		{
			@dayLengthMultiplier = 65
		}
	}
}
